<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="body">
    <h1>Rock Paper Scissors</h1>
    <p class="select">Click the Options below!</p>
    <div class="choices">
        <div class="choice" id="rock"></div> 
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissor"></div>      
    </div>
    <div class="game-area hide">
        <div class="user hide">
            <div class="rockleft hide "></div>
            <div class="handleft hide"></div>
            <div class="scissorleft hide"></div>    
        </div>
        <div class="comp hide">
            <div  class="rockright hide"></div>
            <div  class="handright hide"></div>
            <div  class="scissorright hide"></div>    
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p><u>You</u></p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p><u>Computer</u></p>
        </div>
        <div class="score">
            <p id="chances">0/5</p>
            <p><u>Chances</u></p>
        </div>
    </div>
    <div class="msg-container ">
        <p class="msg "></p>
    </div>
</div>
<script src="jscript.js"></script>
</body>
</html>
